<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personalizaci√≥n</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="navbar">
        <a href="MenuPersonalizacion.html">Personalizer</a>
        <a href="FormularioPersonalizacion.html">Form</a>
        <a href="ImagenPersonalizacion.html">Images</a>
        <input type="radio" id="light-mode" name="tema" value="light">
        <label for="light-mode">Light</label>
        <input type="radio" id="dark-mode" name="tema" value="dark" checked>
        <label for="dark-mode">Dark</label>
    </div>

    <main class="form-container">
        <form>
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
    
          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
          </div>
    
          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
          <div class="form-row">
            <label>Hobbies:</label>
            <div class="form-group">
              <input type="checkbox" id="reading" name="hobbies" value="reading">
              <label for="reading">Reading</label>
    
              <input type="checkbox" id="sports" name="hobbies" value="sports">
              <label for="sports">Sports</label>
    
              <input type="checkbox" id="gaming" name="hobbies" value="gaming">
              <label for="gaming">Gaming</label>
            </div>
          </div>
    
          <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select your country</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
            </select>
          </div>
    
          <div class="form-row">
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
      </main>

</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      const lightMode = document.getElementById("light-mode");
      const darkMode = document.getElementById("dark-mode");
      const body = document.body;
  
      function updateTheme() {
        if (lightMode.checked) {
          body.classList.remove("dark");
          body.classList.add("light");
        } else if (darkMode.checked) {
          body.classList.remove("light");
          body.classList.add("dark");
        }
      }
  
      lightMode.addEventListener("change", updateTheme);
      darkMode.addEventListener("change", updateTheme);
  
      updateTheme();
    });
  </script>
